<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- header -->
    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <!-- container -->
    <div id="products">
        <div class="product">
            <img src="../images/shirt.jpg" height="350px" width="260px">
            <h1>SHIRT</h1>
            <p>This is a Shirt</p>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="../images/tshirt.jpg" height="350px" width="260px">
            <h1>T-SHIRT</h1>
            <p>This is a T-Shirt</p>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="../images/watch.jpg" height="350px" width="260px">
            <h1>WATCH</h1>
            <p>This is a Watch</p>
            <p>$60.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="../images/shoe.jpg" height="350px" width="260px">
            <h1>SHOE</h1>
            <p>This is a Shoe</p>
            <p>$50.00</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- footer -->
    <footer>
        Designed By Sowjanya K
    </footer>
